<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Meta tags for search engines -->
    <meta name="description"
        content="Calisthenics. Club for Calisthenics in Augsburg, Germany. Street workout, Augsburg, bayern, Germany">
    <meta name="keywords" content="Calisthenics club, Caslithenics workouts, Augsburg, Germany, sport, exercise">

    <!--Title-->
    <title>Calisthenics</title>

    <!--Favicon-->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">

    <!--Font awesome cdn link tag-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="

    <!--Style sheet-->
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <!-- Header -->
    <header>
        <a href="index.html">
            <h1 id="logo">Calisthenics</h1>
        </a>
        <input type="checkbox" id="nav-toggle" name="nav-toggle">
        <label for="nav-toggle" class="nav-toggle-label">
            <i class="fa-solid fa-bars"></i>
        </label>
        <nav>
            <ul id="menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="contact.html" class="active">Contact</a></li>
            </ul>
        </nav>
    </header>
    <!--Main content-->
    <main>

        <section class="contact" id="contact">
            <div class="contact-box">
                <div class="contact-map">
                    <iframe
                        src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d12012.882847343928!2d-8.616944!3d41.173353!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xd2465b35a55d84b%3A0xecbba80e76cef682!2sClub%20Sportivo%20Nun&#39;Alvares!5e0!3m2!1spt-PT!2sde!4v1715678661747!5m2!1spt-PT!2sde"
                        style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"
                        alt="route-location">
                    </iframe>
                </div>
                <div class="contact-form">
                    <h2>Contact Us</h2>
                    <form method="POST" action="https://formdump.codeinstitute.net/">
                        <input name="name" required type="text" class="field" placeholder="Your Name">
                        <input name="email" required type="email" class="field" placeholder="Your E-mail">
                        <input name="number" required type="number" class="field" placeholder="Your Phone">
                        <textarea name="message" placeholder="Message" class="field"></textarea>
                        <button class="btn" type="submit">Send</button>
                    </form>
                </div>
            </div>
        </section>
    </main>

    <!--Footer-->
    <footer>
        <div class="footerContainer">
            <div class="socialIcons">

                <a href="https://www.instagram.com" target="_blank" rel="noopener">

                <a href="https://www.twitter.com" target="_blank" rel="noopener">
                    <i class="fa-brands fa-twitter"></i></a>
            </div>
        </div>
        <div class="footerBottom">
            <p>Copyright &copy;2024</p>
        </div>
    </footer>
</body>

</html>
